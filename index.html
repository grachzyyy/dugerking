    function setThemeClass() {

    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();

  <link href="css/cafe.css" rel="stylesheet">
</head>

<body style="display:none">

    
  <div class="cafe-text-field-wrap">
    <textarea class="cafe-text-field js-order-comment-field cafe-block" rows="1"
      placeholder="Add comment…"></textarea>
    <div class="cafe-text-field-hint">
      Any special requests, details, final wishes etc.
    </div>
  </div>

  <div class="cafe-text-field-wrap-adres">
    <div class="cafe-text-field-wrap-adres-znack">
    <textarea class="cafe-text-field js-order-comment-field cafe-block" rows="1"
      placeholder="Name…"></textarea>
    </div>
  </div>

  <div class="cafe-text-field-wrap-adres">
    <div class="cafe-text-field-wrap-adres-znack">
    <textarea class="cafe-text-field js-order-comment-field cafe-block" rows="1"
      placeholder="Phone number…"></textarea>
    </div>
  </div>

  <div class="block-dostavka">

  <a id="deliveryButton">Доставка</a>

  <div id="deliveryFormContainer" style="display: none;">
    <form id="deliveryForm">
      <textarea class="cafe-text-field js-order-comment-field cafe-block" rows="1"
      placeholder="Adress…"></textarea>
  
      <textarea class="cafe-text-field js-order-comment-field cafe-block" rows="1"
      placeholder="Dom…"></textarea>

      <textarea class="cafe-text-field js-order-comment-field cafe-block" rows="1"
      placeholder="Etag…"></textarea>
  
      <button type="submit">Отправить</button>
    </form>
  </div>

</div>
  
  <script>
  const deliveryFormContainer = document.getElementById('deliveryFormContainer');
  
  window.addEventListener('DOMContentLoaded', function() {
    deliveryFormContainer.style.display = 'none';
  });
  
  const deliveryButton = document.getElementById('deliveryButton');
  deliveryButton.addEventListener('click', function() {
    if (deliveryFormContainer.style.display === 'none' || deliveryFormContainer.style.display === '') {
      deliveryFormContainer.style.display = 'block';
    } else {
      deliveryFormContainer.style.display = 'none';
    }
  });
  </script>
  


  </section>
  <div class="cafe-status-wrap">
    <div class="cafe-status js-status"></div>
  </div>
